<html>
<head>
  <style>
    body {
      font-family: sans-serif;
    }
    core-header-panel {
      background: white;
    }
    core-toolbar {
      background-color: #03A9F4;
    }
    #navheader {
      background-color: #56BA89;
    }
    .content {
      padding: 20px;
    }
    /* drawer is always visible on a wide screen
    so menu button isn't required */
    core-drawer-panel:not([narrow]) #navicon {
      display: none;
    }
  </style>
</head>

<body>

<script src="bower_components/platform/platform.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/ng-polymer-elements/ng-polymer-elements.min.js"></script>
<script src="app.js"></script>

<link rel="import" href="bower_components/leaflet-map/leaflet-map.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/core-menu/core-menu.html">
<link rel="import" href="bower_components/core-item/core-item.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="bower_components/core-icons/core-icons.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">

<div ng-app="polyhack">
  <core-drawer-panel id="drawerPanel" ng-controller="MainCtrl as main">
    <core-header-panel drawer>
      <core-toolbar id="navheader">
        <paper-input ng-model="main.search" label="Search"></paper-input>
      </core-toolbar>
      <div>Search: {{main.search}}</div>
      <input type="text" ng-model="main.location.lat"
        ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"
      />
      <input type="text" ng-model="main.location.lon"
        ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"
      />
      <div>Result: <pre>{{main.result | json}}</pre></div></br>
    </core-header-panel>

    <core-header-panel main>
      <core-toolbar id="mainheader">
        <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
        <span flex>Title</span>
      </core-toolbar>
      <div class="content">
        <leaflet-map zoom="{{main.zoom}}" latitude="{{main.location.lat}}" longitude="{{main.location.lon}}" >
        </leaflet-map>
      </div>
    </core-header-panel>
  </core-drawer-panel>

</div>

</body>
</html>
